<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<title>АмгПУ</title>
</head>
<body>
	<main style="display: flex;">
		<!-- боковая панель -->
		<div class="left-panel">
			<img id="drive-panel" src="img/palki.png" style="cursor:pointer;">
			<img src="img/lk.png"; style="width:32px; margin:18px; cursor:pointer">
		</div>
		<div class="panel-drive">
			<img id="panel-back-drive" style="width:32px;height: 32px; margin: 18px; cursor:pointer" src="img/krest.png">
			<div class="d-flex" style="flex-direction: column; margin-left: 145px;">
				<p onclick="develop(0)" style="width:106px">Поступающим</p>
				<p onclick="develop(1)" style="width:120px">Обучающимся</p>
				<p onclick="develop(2)" style="width:106px">Выпускникам</p>
				<p onclick="develop(3)" style="width:168px">Общая информация</p>
				<p onclick="develop(4)" style="width:189px">Структура университета</p>
				<p onclick="develop(5)" style="width:100px">Деятельность</p>
				<p onclick="develop(6)" style="width:198px">университетская жизнь</p>
				<p onclick="develop(7)" style="width:103px">библиотека</p>
				<p onclick="develop(8)" style="width:60px">оплата</p>
				<p onclick="develop(9)" style="width:232px">обратиться к администрации</p>
			</div>

			<!-- этот див отвечает за содержимое каждой кнопки в внутренней части боковой панели после выезжания -->
			<div class="internal">
				<p class="additionally">1</p>
				<p class="additionally">2</p>
				<p class="additionally">3</p>
				<p class="additionally">4</p>
				<p class="additionally">5</p>
				<p class="additionally">6</p>
				<p class="additionally">7</p>
				<p class="additionally">8</p>
				<p class="additionally">9</p>
				<p class="additionally">10</p>
			</div>
		</div>
		<!-- выдвижная панель внутри боковой панели -->
		<div class="panel-inside">
		</div>
		<!-- начало каруследи -->
		<div style="width: 100%">
			<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active" data-bs-interval="3000">
						<img src="img/1-214.jpg" class="d-block">
					</div>
					<div class="carousel-item" data-bs-interval="3000">
						<img src="img/2.jpg" class="d-block">
					</div>
					<div class="carousel-item" data-bs-interval="3000">
						<img src="img/3.jpg" class="d-block">
					</div>
				</div>
			</div>
		</div>
		<!-- конец карусели -->
	</main>
	<script src="jquery-3.6.1.min.js"></script>
	<script src="main.js"></script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
