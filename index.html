<!DOCTYPE html>

	<link rel="stylesheet" type="text/css" href="style.css">

				</div>

				</div>
			</div>

				<!-- начало карусели, я хотел сделать так, чтоб главный экран делился на 3 равные области, где будут карусели и чтоб они менялись и там разные картинки
